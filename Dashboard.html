<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtsmonitor Berlin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bvg-yellow: #F0E400;
            --bvg-dark: #1A1A1A;
            --bvg-bg: #2b2b2b;
            --bvg-card-bg: #383838;
            --bvg-text: #ffffff;
            --bvg-muted: #adb5bd;
        }

        body { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            background-color: var(--bvg-bg);
            color: var(--bvg-text);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--bvg-dark) !important;
            border-bottom: 3px solid var(--bvg-yellow);
        }
        .navbar-brand {
            color: var(--bvg-yellow) !important;
            font-weight: bold;
            text-transform: uppercase;
        }
        .clock-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: var(--bvg-yellow);
            font-weight: bold;
        }

        /* Info Panel Styling */
        .info-panel { 
            height: 100%; 
            overflow-y: auto; 
            background-color: var(--bvg-bg); 
            border-right: 1px solid #444; 
        }
        .info-panel::-webkit-scrollbar {
            width: 8px;
        }
        .info-panel::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        /* Status Dot */
        .status-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px; /* Smaller */
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .status-green { background-color: #4dff4d; box-shadow: 0 0 4px #4dff4d; }
        .status-orange { background-color: #ffaa00; box-shadow: 0 0 4px #ffaa00; }
        .status-red { background-color: #ff3333; box-shadow: 0 0 4px #ff3333; }

        /* Bus Card Styling */
        .bus-card { 
            background-color: var(--bvg-card-bg);
            color: var(--bvg-text);
            border: none;
            border-left: 4px solid transparent;
            margin-bottom: 8px;
            transition: transform 0.1s, opacity 0.3s, filter 0.3s;
            position: relative;
        }
        .bus-card.departed {
            opacity: 0.5;
            filter: grayscale(0.8);
        }
        .bus-card:hover { 
            background-color: #444; 
            transform: translateX(2px);
            cursor: pointer; 
            opacity: 1; 
            filter: none;
        }
        
        .line-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            color: white;
            background-color: #666;
        }
        .product-bus .line-badge { background-color: #A5027D; } /* Bus Purple */
        .product-tram .line-badge { background-color: #CC0000; } /* Tram Red */
        .product-subway .line-badge { background-color: #003399; } /* U-Bahn Blue */
        .product-suburban .line-badge { background-color: #006F35; } /* S-Bahn Green */
        .product-ferry .line-badge { background-color: #0080c9; } /* Ferry Blue */
        .product-regional .line-badge { background-color: #F01414; } /* DB Red */

        /* Time Badge */
        .time-badge { 
            text-align: right;
            min-width: 80px;
            margin-right: 15px; /* Space for the dot */
        }
        .time-main {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
        }

        /* Search */
        .search-results {
            background-color: var(--bvg-card-bg);
            border: 1px solid #555;
            z-index: 9999; /* Ensure dropdown is above map */
        }
        .search-results .list-group-item {
            background-color: var(--bvg-card-bg);
            color: var(--bvg-text);
            border-color: #555;
        }
        .search-results .list-group-item:hover {
            background-color: #555;
        }

        /* Map */
        #map { height: 100%; width: 100%; z-index: 1; }
    </style>
</head>
<body>
    <div id="app" class="d-flex flex-column h-100">
        <!-- Area 1: Top Bar -->
        <nav class="navbar navbar-expand-lg px-3 flex-shrink-0 d-flex justify-content-between align-items-center">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fas fa-bus"></i> Abfahrtsmonitor
            </a>

            <!-- Clock -->
            <div class="clock-display d-none d-md-block">{{ currentTime }}</div>

            <!-- Controls (Search) -->
            <div class="d-flex gap-3 align-items-center">
                <!-- Search -->
                <div class="position-relative" style="width: 250px;">
                    <input class="form-control form-control-sm bg-dark text-white border-secondary" 
                           type="search" 
                           placeholder="Haltestelle suchen..." 
                           v-model="searchQuery" 
                           @input="searchStations">
                    
                    <ul class="list-group search-results position-absolute w-100 shadow mt-1" v-if="searchResults.length > 0">
                        <li class="list-group-item list-group-item-action py-2" 
                            v-for="station in searchResults" :key="station.id"
                            @click="selectStation(station)">
                            <i class="fas fa-map-marker-alt me-2 text-muted"></i> {{ station.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="d-flex flex-grow-1" style="height: 0;">
            <!-- Area 2: Info Panel -->
            <div class="info-panel col-md-4 col-lg-3 p-3 d-none d-md-flex flex-column">
                <h5 class="mb-3 pb-2 border-bottom border-secondary text-warning d-flex justify-content-between align-items-center">
                    <span>
                        <i class="fas fa-sign-in-alt me-2" v-if="currentStation"></i>
                        <span v-if="currentStation">{{ currentStation.name }}</span>
                        <span v-else class="text-muted">Bitte Haltestelle wählen</span>
                    </span>
                    <span class="badge bg-secondary" v-if="departures.length > 0">{{ departures.length }}</span>
                </h5>

                <div v-if="loading" class="text-center py-5">
                    <div class="spinner-border text-warning" role="status"></div>
                </div>

                <div v-if="!loading && currentStation && departures.length === 0" class="alert alert-dark text-center text-muted border-secondary">
                    Keine Abfahrten in den nächsten 20 Min.
                </div>

                <!-- List -->
                <div class="flex-grow-1 overflow-auto pe-2" v-if="!loading">
                    <!-- Note: v-for iterates over 'departures' directly, v-show handles filtering -->
                    <div class="bus-card p-2 rounded" v-for="dep in departures" :key="dep.tripId" 
                         :class="[getProductClass(dep.line.product), { departed: isDeparted(dep) }]"
                         v-show="!isTooOld(dep)">
                        <!-- Status Dot -->
                        <div class="status-dot" :class="getDelayClass(dep.delay)"></div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Left: Line & Direction -->
                            <div class="d-flex flex-column" style="max-width: 65%;">
                                <div class="d-flex align-items-center gap-2 mb-1">
                                    <span class="line-badge">{{ dep.line.name }}</span>
                                    <span class="small text-truncate text-white">{{ dep.direction }}</span>
                                </div>
                            </div>
                            
                            <!-- Right: Time Only -->
                            <div class="time-badge">
                                <div class="time-main">
                                    {{ formatTime(dep.when || dep.plannedWhen) }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area 3: Map -->
            <div class="flex-grow-1 position-relative bg-dark">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const { createApp, ref, onMounted, onUnmounted } = Vue;

        createApp({
            setup() {
                // State
                const currentTime = ref('');
                const now = ref(new Date()); // Reactive now
                const searchQuery = ref('');
                const searchResults = ref([]);
                const currentStation = ref(null);
                const departures = ref([]);
                const loading = ref(false);
                let map = null;
                let stationMarker = null;
                let clockTimer = null;
                let fetchTimer = null;

                // Clock
                const updateClock = () => {
                    const d = new Date();
                    now.value = d;
                    currentTime.value = d.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                };

                onMounted(() => {
                    map = L.map('map').setView([52.5200, 13.4050], 13);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap &copy; CARTO',
                        subdomains: 'abcd',
                        maxZoom: 20
                    }).addTo(map);

                    clockTimer = setInterval(updateClock, 1000);
                    updateClock();

                    // Auto-refresh data every 15s
                    fetchTimer = setInterval(() => {
                        if (currentStation.value) {
                            fetchDepartures(currentStation.value.id, true); // true = silent refresh
                        }
                    }, 15000);
                });

                onUnmounted(() => {
                    if (clockTimer) clearInterval(clockTimer);
                    if (fetchTimer) clearInterval(fetchTimer);
                });

                // Search
                const searchStations = async () => {
                    if (searchQuery.value.length < 3) {
                        searchResults.value = [];
                        return;
                    }
                    try {
                        const response = await axios.get(`/api/locations?query=${searchQuery.value}&results=5&stops=true&addresses=false&poi=false`);
                        searchResults.value = response.data.filter(item => item.type === 'stop');
                    } catch (error) {
                        console.error("Search error", error);
                    }
                };

                const selectStation = (station) => {
                    currentStation.value = station;
                    searchResults.value = [];
                    searchQuery.value = station.name;
                    
                    if (station.location) {
                        const { latitude, longitude } = station.location;
                        map.setView([latitude, longitude], 16);
                        if (stationMarker) map.removeLayer(stationMarker);
                        stationMarker = L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`<b>${station.name}</b>`).openPopup();
                    }
                    fetchDepartures(station.id);
                };

                const fetchDepartures = async (stationId, silent = false) => {
                    if (!silent) loading.value = true;
                    try {
                        const response = await axios.get(`/api/stops/${stationId}/departures?duration=60`);
                        // Only update if data exists
                        if (response.data.departures) {
                            departures.value = response.data.departures;
                        }
                    } catch (e) {
                        console.error(e);
                        if (!silent) departures.value = [];
                    } finally {
                        loading.value = false;
                    }
                };

                // Logic: Direct pass-through, no filtering to ensure visibility
                // Logic: isDeparted just for styling
                const isDeparted = (dep) => {
                    const date = new Date(dep.when || dep.plannedWhen);
                    const diffMins = (date - now.value) / 60000;
                    return diffMins < -1; 
                };

                // Filter logic for hiding
                const isTooOld = (dep) => {
                    const date = new Date(dep.when || dep.plannedWhen);
                    const diffMins = (date - now.value) / 60000;
                    return diffMins < -2;
                };

                // Helpers
                const getProductClass = (product) => `product-${product}`; 
                
                const getDelayClass = (delay) => {
                    if (!delay || delay <= 0) return 'status-green'; 
                    if (delay < 600) return 'status-orange'; 
                    return 'status-red'; 
                };

                const formatTime = (isoString) => {
                    if (!isoString) return '';
                    const date = new Date(isoString);
                    const diffMs = date - now.value;
                    const diffMins = Math.round(diffMs / 60000);

                    if (diffMins < 0) return `Vor ${Math.abs(diffMins)} Min`;
                    if (diffMins === 0) return 'Sofort';
                    return `In ${diffMins} Min`;
                };

                const formatAbsTime = (isoString) => {
                    if (!isoString) return '';
                    return new Date(isoString).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                };

                return {
                    currentTime,
                    searchQuery, searchResults,
                    currentStation, departures, loading,
                    searchStations, selectStation,
                    getProductClass, getDelayClass, formatTime, formatAbsTime,
                    isDeparted, isTooOld
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
