<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abfahrtsmonitor Berlin</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bvg-yellow: #F0E400;
      --bvg-bg: #2b2b2b;
      --bvg-card-bg: #383838;
      --bvg-text: #ffffff;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background-color: var(--bvg-bg);
      color: var(--bvg-text);
      font-family: Arial, Helvetica, sans-serif;
    }

    .left-column {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navi-panel {
      background: #222;
      border-bottom: 1px solid #444;
      padding: 8px 10px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .navi-time {
      font-family: monospace;
      font-size: 1.1rem;
      color: var(--bvg-yellow);
      text-align: center;
    }

    .navi-search {
      width: 100%;
      position: relative;
    }

    .navi-search input {
      font-size: 1.05rem;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .navi-search-clear {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #aaa;
      padding: 0;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .navi-search-clear:hover {
      color: #fff;
    }

    .info-panel {
      height: 100%;
      overflow-y: auto;
      background-color: var(--bvg-bg);
      border-right: 1px solid #444;
    }

    .info-panel::-webkit-scrollbar {
      width: 8px;
    }

    .info-panel::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    .status-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ccc;
      animation: breathe 2s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.6; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .status-green { background-color: #4dff4d; box-shadow: 0 0 4px #4dff4d; }
    .status-orange { background-color: #ffaa00; box-shadow: 0 0 4px #ffaa00; }
    .status-red { background-color: #ff3333; box-shadow: 0 0 4px #ff3333; }

    .bus-card {
      background-color: var(--bvg-card-bg);
      color: var(--bvg-text);
      border: none;
      border-left: 4px solid transparent;
      margin-bottom: 8px;
      transition: transform 0.1s, opacity 0.3s, filter 0.3s;
      position: relative;
    }

    .bus-card.departed {
      opacity: 0.5;
      filter: grayscale(0.8);
    }

    .bus-card:hover {
      background-color: #444;
      transform: translateX(2px);
      cursor: pointer;
      opacity: 1;
      filter: none;
    }

    .line-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 2px;
      font-weight: bold;
      min-width: 40px;
      text-align: center;
      color: white;
      background-color: #666;
    }

    .time-badge {
      text-align: right;
      min-width: 80px;
      margin-right: 15px;
    }

    .time-main {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
    }

    .search-results {
      background-color: var(--bvg-card-bg);
      border: 1px solid #555;
      z-index: 9999;
    }

    .search-results .list-group-item {
      background-color: var(--bvg-card-bg);
      color: var(--bvg-text);
      border-color: #555;
    }

    .search-results .list-group-item:hover {
      background-color: #555;
    }

    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="app" class="d-flex flex-column h-100">
    <div class="d-flex flex-grow-1" style="height: 0;">
      <!-- Left: Navi (time + search) + Info -->
      <div class="left-column col-md-4 col-lg-3 p-3 d-none d-md-flex flex-column">
        <!-- Navi panel -->
        <div class="navi-panel">
          <div class="navi-time">{{ currentTime }}</div>

          <div class="navi-search">
            <input
              class="form-control bg-dark text-white border-secondary"
              type="search"
              placeholder="Haltestelle suchen..."
              v-model="searchQuery"
              @input="searchStations"
            />
            <button
              type="button"
              class="navi-search-clear"
              v-if="searchQuery"
              @click="clearSearch"
            >
              ×
            </button>

            <ul
              class="list-group search-results position-absolute w-100 shadow mt-1"
              v-if="searchResults.length > 0"
            >
              <li
                class="list-group-item list-group-item-action py-2"
                v-for="station in searchResults"
                :key="station.id"
                @click="selectStation(station)"
              >
                <span>
                  <i class="fas fa-map-marker-alt me-2 text-muted"></i>
                  {{ station.name }}
                </span>
                <i class="fa-star star-icon"
                   :class="isStarred(station) ? 'fas starred' : 'far'"
                   @click.stop="toggleStar(station)"></i>
              </li>
            </ul>
          </div>
        </div>

        <!-- Info panel -->
        <div class="info-panel flex-grow-1 mt-2">
          <div v-if="loading" class="text-center py-5">
            <div class="spinner-border text-warning" role="status"></div>
          </div>

          <div
            v-if="!loading && currentStation && departures.length === 0"
            class="alert alert-dark text-center text-muted border-secondary"
          >
            Keine Abfahrten in den nächsten 20 Min.
          </div>

          <div class="flex-grow-1 overflow-auto pe-2" v-if="!loading">
            <div
              class="bus-card p-2 rounded"
              v-for="dep in departures"
              :key="dep.tripId"
              :class="[getProductClass(dep.line.product), { departed: isDeparted(dep) }]"
            >
              <div class="status-dot" :class="getDelayClass(dep.delay)"></div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column" style="max-width: 65%;">
                  <div class="d-flex align-items-center gap-2 mb-1">
                    <span class="line-badge">{{ dep.line.name }}</span>
                    <span class="small text-truncate text-white">{{ dep.direction }}</span>
                  </div>
                </div>
                <div class="time-badge">
                  <div class="time-main">
                    {{ formatTime(dep.when || dep.plannedWhen) }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Map -->
      <div class="flex-grow-1 position-relative bg-dark">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const { createApp, ref, onMounted, onUnmounted, computed } = Vue;

    createApp({
      setup() {
        const currentTime = ref("");
        const now = ref(new Date());
        const searchQuery = ref("");
        const searchResults = ref([]);
        const starredStations = ref([]); // station ids
        const currentStation = ref(null);
        const departuresRaw = ref([]);
        const loading = ref(false);

        let map = null;
        let stationMarker = null;
        let clockTimer = null;
        let fetchTimer = null;

        const updateClock = () => {
          const d = new Date();
          now.value = d;
          currentTime.value = d.toLocaleTimeString("de-DE", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });
        };

        onMounted(() => {
          map = L.map("map").setView([52.52, 13.405], 13);
          L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
            attribution: "&copy; OpenStreetMap &copy; CARTO",
            subdomains: "abcd",
            maxZoom: 20,
          }).addTo(map);

          clockTimer = setInterval(updateClock, 1000);
          updateClock();

          fetchTimer = setInterval(() => {
            if (currentStation.value) {
              fetchDepartures(currentStation.value.id, true);
            }
          }, 15000);
        });

        onUnmounted(() => {
          if (clockTimer) clearInterval(clockTimer);
          if (fetchTimer) clearInterval(fetchTimer);
        });


        const isStarred = (station) => starredStations.value.includes(station.id);

        const toggleStar = (station) => {
          const id = station.id;
          const arr = starredStations.value;
          const idx = arr.indexOf(id);
          if (idx === -1) arr.push(id);
          else arr.splice(idx, 1);
        };

        const clearSearch = () => {
          searchQuery.value = "";
          searchResults.value = [];
        };

        const searchStations = async () => {
          const q = searchQuery.value.trim();
          if (!q) {
            searchResults.value = [];
            return;
          }
          try {
            const response = await axios.get(
              `/api/locations?query=${encodeURIComponent(q)}&results=10&stops=true&addresses=false&poi=false`
            );
            const raw = response.data.filter((item) => item.type === "stop");
            const starred = [];
            const normal = [];
            for (const s of raw) {
              if (isStarred(s)) starred.push(s);
              else normal.push(s);
            }
            searchResults.value = [...starred, ...normal];
          } catch (e) {
            console.error("search error", e);
          }
        };

        const selectStation = (station) => {
          currentStation.value = station;
          searchResults.value = [];
          searchQuery.value = station.name;

          if (station.location) {
            const { latitude, longitude } = station.location;
            map.setView([latitude, longitude], 16);
            if (stationMarker) map.removeLayer(stationMarker);
            stationMarker = L.marker([latitude, longitude])
              .addTo(map)
              .bindPopup(`<b>${station.name}</b>`)
              .openPopup();
          }
          fetchDepartures(station.id);
        };

        const fetchDepartures = async (stationId, silent = false) => {
          if (!silent) loading.value = true;
          try {
            const response = await axios.get(
              `/api/stops/${stationId}/departures?duration=60`
            );
            if (response.data.departures) {
              departuresRaw.value = response.data.departures;
            }
          } catch (e) {
            console.error(e);
            if (!silent) departuresRaw.value = [];
          } finally {
            loading.value = false;
          }
        };

        const departures = computed(() => {
          if (!departuresRaw.value) return [];
          return departuresRaw.value.filter((dep) => {
            const date = new Date(dep.when || dep.plannedWhen);
            const diffMins = (date - now.value) / 60000;
            // 保持原来的隐藏逻辑：<-2 分钟隐藏
            if (diffMins < -2) return false;
            return true;
          });
        });

        const isDeparted = (dep) => {
          const date = new Date(dep.when || dep.plannedWhen);
          const diffMins = (date - now.value) / 60000;
          // 灰色阈值：<-1 min 灰
          return diffMins < -1;
        };

        const getProductClass = (product) => `product-${product}`;

        const getDelayClass = (delay) => {
          if (!delay || delay <= 0) return "status-green";
          if (delay < 600) return "status-orange";
          return "status-red";
        };

        const formatTime = (isoString) => {
          if (!isoString) return "";
          const date = new Date(isoString);
          const diffMs = date - now.value;
          const diffMins = Math.round(diffMs / 60000);
          if (diffMins < 0) return `Vor ${Math.abs(diffMins)} Min`;
          if (diffMins === 0) return "Sofort";
          return `In ${diffMins} Min`;
        };

        const formatAbsTime = (isoString) => {
          if (!isoString) return "";
          return new Date(isoString).toLocaleTimeString("de-DE", {
            hour: "2-digit",
            minute: "2-digit",
          });
        };

        return {
          currentTime,
          searchQuery,
          searchResults,
          currentStation,
          departures,
          loading,
          searchStations,
          selectStation,
          clearSearch,
          isStarred,
          toggleStar,
          getProductClass,
          getDelayClass,
          formatTime,
          formatAbsTime,
          isDeparted,
        };
      },
    }).mount("#app");
  </script>
</body>
</html>
